<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Dashboard com Gráficos Dinâmicos</h2>
        <div class="row">
            <p>Os dados dos gráficos foram retirados do site <a href="https://www.hashtagtreinamentos.com/qual-linguagem-de-programacao-mais-usada-python">hashtagtreinamentos</a></p>
            <h3>Qual Linguagem de Programação Mais Usada em 2023/2024? Top 6</h3>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico Rosquinha</h5>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico de Barras</h5>
                        <canvas id="bar"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico de Linha</h5>
                        <canvas id="line"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Gráfico de Pizza</h5>
                        <canvas id="pie"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
